<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <!--
        <video autoplay loop muted plays-inline class="background-video">
<source src="">
    </video>
-->
    <div class="base"> 
        <nav>
            <ion-icon name="logo-bitcoin" alt="Webpage Logo" class="logo"></ion-icon>
            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Terms & Conditions</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input type="username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline" onclick="pass()" id="lock-icon"></ion-icon>
                        <input type="password" required id="password">
                        <label for="">Password</label>
                    </div>
                    <div class="forgotpassword">
                        <a href="#">Forgot Passsword</a>
                    </div>
                    <button>Login</button>
                    <div class="register">
                        <p>Don't have an account <a href="#">Register</a></p>
                      
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="Login.js"></script>
</body>
</html>
